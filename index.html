<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Palatte</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper start here -->
    <div class="wrapper">

         <!-- container start here -->
        <div class="image-container">
           <img src="./Images/makeup.png" alt="Makeup">
        </div><!--container end here -->
       
        <!-- content section start here -->
           <div class="content">

            <h1>COLOR SHADES</h1>
           </div> <!-- content section end here -->

           <!-- color-container start here -->
           <div class="color-container">
               <!-- 1st color shade start  -->
               <div class="blueshades">
                <h5>BLUE COLOR SHADES</h5>

                 <div class="blue1"></div>
                 <div class="blue2"></div>
                 <div class="blue3"></div>
                 <div class="blue4"></div>
                 <div class="blue5"></div>
                 <div class="blue6"></div>
                 <div class="blue7"></div>
                 <div class="blue8"></div>

               </div> <!-- 1st color shade end  -->

                <!-- 2nd color shade start  -->
                <div class="redshades">
                 <h5>RED COLOR SHADES</h5>
                 <div class="red1"></div>
                 <div class="red2"></div>
                 <div class="red3"></div>
                 <div class="red4"></div>
                 <div class="red5"></div>
                 <div class="red6"></div>
                 <div class="red7"></div>
                 <div class="red8"></div>

                </div>  <!-- 2nd color shade end  -->

                <!-- 3rd color shade start  -->

                <div class="greenshades">
                 <h5>GREEN COLOR SHADES</h5>
                 <div class="green1"></div>
                 <div class="green2"></div>
                 <div class="green3"></div>
                 <div class="green4"></div>
                 <div class="green5"></div>
                 <div class="green6"></div>
                 <div class="green7"></div>
                 <div class="green8"></div>

                </div><!-- 3rd color shade end  -->

                <!-- 4th color shade start  -->
                <div class="orangeshades">
                 <h5>ORANGE COLOR SHADES</h5>

                   <div class="orange1"></div>
                   <div class="orange2"></div>
                   <div class="orange3"></div>
                   <div class="orange4"></div>
                   <div class="orange5"></div>
                   <div class="orange6"></div>
                   <div class="orange7"></div>
                   <div class="orange8"></div>
                </div> <!-- 4th color shade end  -->

                 <!-- 5th color shade START  -->

                <div class="purpleshades">
                 <h5>PURPLE COLOR SHADES</h5>

                   <div class="purple1"></div>
                   <div class="purple2"></div>
                   <div class="purple3"></div>
                   <div class="purple4"></div>
                   <div class="purple5"></div>
                   <div class="purple6"></div>
                   <div class="purple7"></div>
                   <div class="purple8"></div>

                </div> <!-- 5th color shade end  -->

                <!-- 6th color shade start  -->

                <div class="pinkshades">
                 <h5>PINK COLOR SHADES</h5>

                  <div class="pink1"></div>
                  <div class="pink2"></div>
                  <div class="pink3"></div>
                  <div class="pink4"></div>
                  <div class="pink5"></div>
                  <div class="pink6"></div>
                  <div class="pink7"></div>
                  <div class="pink8"></div>
                
                </div> <!-- 6th color shade end  -->









           </div>  <!-- color-container end here -->
</body>
</html>
